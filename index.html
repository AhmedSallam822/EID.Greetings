<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #input-section {
            margin-bottom: 20px;
        }
        #content {
            padding: 20px;
            border: 2px solid #ccc;
            text-align: center;
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: flash 1s infinite;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        img.qr-image {
            margin-top: 15px;
            width: 200px;
            height: auto;
        }
        img.flag {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 10;
        }
.secondary-flag {
    display: block;
    margin: 0 auto 10px; /* Center it and add space below */
    width: 150px; /* Adjust size */
    height: auto;
}
        @keyframes flash {
            0%, 100% {
                background-color: #ffffff;
            }
            50% {
                background-color: #f0f8ff;
            }
        }
    </style>
</head>
<body>
    <img src="./images/flag.jpg" alt="flag" class="flag">
    <div id="container">
        <div id="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button onclick="generateContent()">OK</button>
        </div>
        <div id="content" style="display: none;">
<img src="./images/flag.jpg" alt="flag" class="secondary-flag">
            <h1>عيد مبارك</h1>
            <p>كل عام وانتم بخير</p>

            <p>معهد ابن سينا العالي الطبي</p>
            <p>حضرموت المكلا</p>
            <p>سجل الان ..</p>
            <img src="./images/qr-image.jpg" alt="QR Code" class="qr-image" />
           <div class="social-icons">
    <a href="https://www.facebook.com/ibnsinainstitute" target="_blank">
        <img src="./images/facebook-icon.png" alt="Facebook">
        https://www.facebook.com/ibnsinainstitute

    <a href="https://www.instagram.com/ibnsinainstitute" target="_blank">

        +967 773991621
    </a>
</div>
        </div>
        <button id="saveGifButton" style="display: none;">Save as Animated GIF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        function generateContent() {
            const nameInput = document.getElementById('nameInput');
            const userName = document.getElementById('userName');
            const content = document.getElementById('content');
            const saveGifButton = document.getElementById('saveGifButton');

            if (nameInput.value.trim() !== "") {
                userName.textContent = nameInput.value;
                content.style.display = "block";
                saveGifButton.style.display = "inline-block";
            } else {
                alert("Please enter your name.");
            }
        }

        document.getElementById('saveGifButton').addEventListener('click', function () {
            const content = document.getElementById('content');
            const gif = new GIF({
                workers: 2,
                quality: 10,
            });

            const frames = 10; // Number of frames in the animation
            let frameCount = 0;

            function captureFrame() {
                html2canvas(content).then(canvas => {
                    gif.addFrame(canvas, {delay: 100}); // Add each frame with a delay
                    frameCount++;

                    if (frameCount < frames) {
                        requestAnimationFrame(captureFrame); // Capture next frame
                    } else {
                        gif.on('finished', function (blob) {
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = 'animated_content.gif';
                            link.click();
                        });
                        gif.render();
                    }
                });
            }

            captureFrame(); // Start capturing frames
        });
    </script>
</body>
